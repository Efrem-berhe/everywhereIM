<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Colors
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-card *ngFor="let item of userColors$">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{ item.color_code }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content [style.background]='item.color_code'>
      {{ item.name }}
    </ion-card-content>
  </ion-card>
  </ion-content>
