<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let users of userData$">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item button>
          <ion-label> {{users.user.id}} </ion-label>
          <ion-label> {{users.user.name}} </ion-label>
          <ion-label><ion-button color="primary" (click)="this.everywhereIM.CollectUserColor(users.user.id)">Shuffel color</ion-button>
          </ion-label>
        </ion-item>
        <ion-item *ngFor= "let color of users.user_color">
          <ion-label>{{color.name}}</ion-label>
          <ion-label [style.background]='color.color_code'>{{color.color_code}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
</ion-card>

</ion-content>
